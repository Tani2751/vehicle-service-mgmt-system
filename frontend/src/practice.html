    // question 8 - Find Duplicate Element

    const arr = [2, 5, 9, 6, 9, 3, 8, 9, 7, 1];

    function duplicateElem(arr) {
        const count = arr.reduce((acc, val) => {
            acc[val] = (acc[val] || 0) + 1;
            return acc;
        }, {})

        let arrCount = Object.entries(count);
        let dup = 0;
        for (let i = 0; i < Object.entries(count).length; i++) {
            if (arrCount[i][1] > 1) {
                dup = arrCount[i][0];
            }
        }
        return dup;
    }
